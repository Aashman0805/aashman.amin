<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work | Aashman Amin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="work.css">
    <style>
        @font-face {
            font-family: 'Avenir Next Demi';
            src: url('fonts/AvenirNextDemi.otf') format('opentype');
        }
        @font-face {
            font-family: 'Avenir Next Reg';
            src: url('fonts/AvenirNextReg.otf') format('opentype');
        }
        @font-face {
            font-family: 'Avenir Next Light';
            src: url('fonts/AvenirNextLight.otf') format('opentype');
        }
        @font-face {
            font-family: 'Gotham';
            src: url('fonts/Gotham.otf') format('opentype');
        }
        body {
            font-family: 'Avenir Next Reg', Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #ffffff;
            width: 100%;
            min-height: 900px;
            overflow-y: auto;
            overflow-x: hidden; /* Remove horizontal scrollbar */
        }
        body::-webkit-scrollbar {
            width: 8px; /* Sleeker width */
            height: 0; /* Remove horizontal scrollbar */
        }
        body::-webkit-scrollbar-thumb {
            background-color: #394053; /* Darker color for the thumb */
            border-radius: 4px; /* Rounded corners */
        }
        body::-webkit-scrollbar-track {
            background-color: #E0D2C3; /* Lighter color for the track */
            border-radius: 4px; /* Rounded corners */
        }
        .content {
            flex: 1;
            position: relative;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            height: 207px;
            padding: 0.5px;
            background: #ffffff;
            color: white;
            position: relative;
            opacity: 0.2;
        }
        .logo {
            width: 139px;
            height: 139px;
            background: #394053;
            position: absolute;
            top: 32px;
            left: 144px;
        }
        .name, .subtitle {
            display: flex;
            position: absolute;
            left: 299px;
        }
        .name {
            top: 32px;
            font-family: 'Avenir Next Demi', Arial, sans-serif;
            font-size: 50px;
            gap: 16px;
        }
        .name span {
            background: rgba(131, 144, 115, 0.7);
            width: 87px;
            height: 87px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }
        .name span:nth-child(n+8) {
            background: rgb(131, 144, 115);
        }
        .subtitle {
            top: 135px;
            font-family: 'Avenir Next Light', Arial, sans-serif;
            font-size: 20px;
        }
        .subtitle span {
            background: rgba(57, 64, 83, 0.8);
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }
        .subtitle span:nth-child(n+11) {
            background: rgb(57, 64, 83);
        }
        .subtitle span:not(:last-child) {
            margin-right: 15px;
        }
        .subtitle span:nth-child(even):not(:last-child) {
            margin-right: 16px;
        }
        .grid-icon {
            position: absolute;
            top: 32px;
            right: 144px;
            display: grid;
            grid-template-columns: repeat(4, 22.75px);
            grid-template-rows: repeat(4, 22.75px);
            gap: 17.5px;
        }
        .grid-icon div {
            width: 22.75px;
            height: 22.75px;
            background: #C44536;
            cursor: pointer;
        }
        .divider {
            position: absolute;
            background: #929292;
        }
        .top-divider {
            top: 207px;
            left: 144px;
            width: 1632px;
            height: 1px;
        }
        .box {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Avenir Next Demi', Arial, sans-serif;
            font-size: 20px;
            color: #505666;
            text-align: center;
            letter-spacing: 25px;
            padding-left: 5px;
            transition: width 0.3s ease, left 0.3s ease, right 0.3s ease; /* Smooth transition for scaling and moving */
        }
        .about-box {
            top: 239px;
            left: 144px;
            width: 345px;
            height: 87px;
            background-color: #E0D2C3;
        }
        .about-box:hover {
            width: calc(345px * 1.074); /* Increase width by 7.4% */
        }
        .about-box:hover ~ .work-box {
            left: calc(144px + 345px * 1.074 + 16px); /* Move WORK button to the right */
        }
        .about-box:hover ~ .work-box ~ .services-box {
            left: calc(144px + 345px * 1.074 + 16px + 294px + 16px); /* Move SERVICES button to the right */
        }
        .about-box a {
            text-decoration: none;
            color: inherit;
            display: block;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .work-box {
            top: 239px;
            left: calc(144px + 345px + 16px); /* Adjust left position */
            width: 294px;
            height: 87px;
            background-color: #394053;
            color: #D9CFC4;
        }
        .work-box:hover {
            width: calc(294px * 1.074); /* Increase width by 7.4% */
        }
        .work-box:hover ~ .services-box {
            left: calc(144px + 345px + 16px + 294px * 1.074 + 16px); /* Move SERVICES button to the right */
        }
        .work-box a {
            text-decoration: none;
            color: inherit;
            display: block;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .services-box {
            top: 239px;
            left: calc(144px + 345px + 16px + 294px + 16px); /* Adjust left position */
            width: 500px;
            height: 87px;
            background-color: #E0D2C3;
        }
        .services-box:hover {
            width: calc(500px * 1.074); /* Increase width by 7.4% */
        }
        .plus-box {
            top: 239px;
            right: 143px;
            width: 143px;
            height: 87px;
            background-color: #E0D2C3;
            font-size: 30px;
            text-indent: 18px; /* Added text-indent to shift the text */
            transform-origin: center; /* Keep the center same */
        }
        .plus-box:hover {
            width: calc(143px * 1.074); /* Increase width by 7.4% */
        }
        .rectangle {
            position: absolute;
            top: 362px;
            left: 0;
            width: 1920px;
            height: 314px;
            background-color: rgba(217, 207, 196, 0.2); /* Use rgba for 20% opacity */
        }
        .scroll-left {
            position: absolute;
            top: 362px;
            left: 0px; /* Adjusted left position */
            width: 30px;
            height: 314px;
            background-color: rgba(220, 208, 196, 0.4); /* Use rgba for 40% opacity */
            z-index: 10; /* Ensure it is above other elements */
            cursor: pointer; /* Indicate it is clickable */
        }

        .scroll-left:hover {
            background-color: rgba(57, 64, 83, 0.4); /* 40% opacity #394053 */
        }

        .scroll-left:hover .inner-square {
            background-color: #394053; /* Change color to #394053 */
        }

        .scroll-left .inner-square {
            position: absolute;
            bottom: 0; /* Align to the bottom of the rectangle */
            width: 30px;
            height: 30px;
            background-color: #DCD0C4; /* Change color to #DCD0C4 */
        }

        .scroll-right {
            position: absolute;
            top: 362px;
            right: 0px; /* Adjusted right position */
            width: 30px;
            height: 314px;
            background-color: rgba(220, 208, 196, 0.4); /* Use rgba for 40% opacity */
            z-index: 10; /* Ensure it is above other elements */
            cursor: pointer; /* Indicate it is clickable */
        }

        .scroll-right:hover {
            background-color: rgba(57, 64, 83, 0.4); /* 40% opacity #394053 */
        }

        .scroll-right:hover .inner-square {
            background-color: #394053; /* Change color to #394053 */
        }

        .scroll-right .inner-square {
            position: absolute;
            bottom: 0; /* Align to the bottom of the rectangle */
            width: 30px;
            height: 30px;
            background-color: #DCD0C4; /* Change color to #DCD0C4 */
        }

        .scroll-container {
            position: absolute;
            top: 398px; /* Moved down by 36px */
            left: 0;
            width: 1920px;
            height: 314px;
            display: flex;
            overflow-x: hidden; /* Hide the scrollbar */
            padding: 0 144px;
            box-sizing: border-box;
        }

        .scroll-square {
            width: 242px;
            height: 242px;
            margin-right: 15.5px;
            flex-shrink: 0;
            position: relative; /* Ensure text is positioned relative to the square */
            transition: width 0.3s ease; /* Smooth transition for scaling */
        }

        .scroll-square.clickable {
            cursor: pointer; /* Change cursor to pointer */
        }

        .scroll-square:hover {
            width: 260px; /* Increase width to 260px */
        }

        .scroll-square:nth-child(1) {
            background-color: #8CA9BC;
        }

        .scroll-square:nth-child(2) {
            background-color: #C48236;
        }

        .scroll-square:nth-child(3) {
            background-color: #424C55;
        }

        .scroll-square:nth-child(4) {
            background-color: #DD5049;
        }

        .scroll-square:nth-child(5) {
            background-color: #6B88B3;
        }

        .scroll-square:nth-child(6) {
            background-color: #A63A50;
        }

        .scroll-square:nth-child(7) {
            background-color: #ADCAAC;
        }

        .scroll-square:nth-child(8) {
            background-color: #2E2D4C;
        }

        .scroll-square:last-child {
            margin-right: 0;
        }

        .scroll-square span {
            font-family: 'Avenir Next Demi', Arial, sans-serif;
            font-size: 18px;
            position: absolute;
            top: 20px;
            left: 20px;
            color: white; /* Ensure text is visible */
            text-align: left; /* Make text left-aligned */
        }

        footer {
            width: 1920px;
            height: 112.5px;
            background: transparent;
            display: flex;
            justify-content: flex-start;
            align-items: flex-end;
            position: absolute;
            bottom: 0;
            left: 0;
            padding-left: 144px;
            padding-bottom: 32px;
            font-family: 'Avenir Next Demi', Arial, sans-serif;
            font-size: 20px;
            line-height: 24px;
            color: #C45A4D;
            text-align: left;
        }
        .footer-squares {
            position: absolute;
            bottom: 38px;
            left: 1634px;
            display: flex;
        }
        .footer-squares div {
            width: 36px;
            height: 36px;
            background: #505666;
            transition: opacity 0.3s;
        }
        .footer-squares div:nth-child(2) {
            margin-left: 17px;
        }
        .footer-squares div:nth-child(3) {
            margin-left: 18px;
        }
        .footer-squares div:hover {
            opacity: 0.6;
        }
        .footer-divider {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: #929292;
        }
        .bottom-divider {
            position: absolute;
            bottom: 112px;
            left: 144px;
            width: 1632px;
            height: 1px;
            background: #929292;
        }
    </style>
</head>

    <script>
        document.querySelectorAll('.grid-icon div').forEach(square => {
            square.addEventListener('click', () => {
                const currentColor = getComputedStyle(square).backgroundColor;
                if (currentColor === 'rgb(196, 69, 54)') {
                    square.style.backgroundColor = '#ffffff';
                } else {
                    square.style.backgroundColor = '#C44536';
                }
            });
        });

        document.querySelector('.scroll-left').addEventListener('click', () => {
            document.querySelector('.scroll-container').scrollBy({
                left: -300, // Adjust the scroll distance as needed
                behavior: 'smooth'
            });
        });

        document.querySelector('.scroll-right').addEventListener('click', () => {
            document.querySelector('.scroll-container').scrollBy({
                left: 300, // Adjust the scroll distance as needed
                behavior: 'smooth'
            });
        });
    </script>
